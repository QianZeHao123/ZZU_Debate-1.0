<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZZU Debate Timing System</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/animation.css">
<script type="text/javascript" src="js/FullScreen.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="body white-color">
	<div id="0" class="content-block-one content">
		<div class="title-block">
			<h2 id = "title"></h2>
		</div>
		<div class="content-block">
			<div class="content-child"><h3 id="positive"></h3></div>
			<div class="content-child"><h3 id="negative"></h3></div>
		</div>
		<div class="button-block">
			<div class="next-button" onclick="next('0')">
				开始
			</div>
		</div>
	</div>
	<div id="1000" class="content">
		<div class="end-block" id="end"></div>
		<div class="button-block">
			<div class="next-button" onclick="up('1000')">
				上一环
			</div>
		</div>
	</div>
</body>
</html>
